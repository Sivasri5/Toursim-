<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 36px;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .package-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .package {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            width: 100%;
            cursor: pointer; }

        
        .package img {
            width: 100%;
            height: 250px; 
            object-fit: cover;
            display: block;
        }

        .package h2 {
            font-size: 24px;
            color: #fff;
            margin: 0;
            position: absolute;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 2;
            transition: top 0.3s ease, transform 0.3s ease; 
        }

        
        .package:hover h2 {
            top: 10px; 
            transform: translate(-50%, 0); 
        }

        .details {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; 
            opacity: 0;
            transition: opacity 0.3s ease;
        }

     
        .package:hover .details {
            opacity: 1;
        }

        
        .package:hover img {
            opacity: 0.4;
        }

       
        .package:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .details p {
            margin: 10px 0; 
        }

        .details p strong {
            color: #2980b9;
        }

        
        .attractions-list {
            list-style-type: disc; 
            padding: 0 0 0 20px; 
            margin: 5px 0;
            text-align: left; 
            width: 100%; 
        }

        /* Styling for price */
        .details p:last-child {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
        }

        #loginModal {
            display: none; 
            position: fixed; 
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 300px; 
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .package h2 {
                font-size: 20px;
            }

            .details p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Available Travel Packages</h1>

    <div class="container">
        <div class="package-grid">
            {% for package in packages %}
            <div class="package" onclick="openLoginModal()">
                <img src="{{ package[1] }}" alt="{{ package[0] }} image">
                <h2>{{ package[0] }}</h2> 
                <div class="details">
                    <p><strong>Attractions:</strong></p>
                    <ul class="attractions-list">
                        {% for attraction in package[2].split(',') %}
                        <li>{{ attraction.strip() }}</li>
                        {% endfor %}
                    </ul>
                    <p><strong>Duration:</strong> {{ package[3] }} days</p> 
                    <p><strong>Price:</strong> {{ package[4] }}</p> 
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <div id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
                <form id="loginForm" action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" style="color:red;"></div>
        </div>
    </div>

    <script>
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                alert('Login successful! Further details will be displayed.');
                closeLoginModal();
            } else {
                document.getElementById('loginError').textContent = 'Invalid username or password';
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target == modal) {
                closeLoginModal();
            }
        }
    </script>
</body>
</html>
