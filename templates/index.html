<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <!-- Transparent Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="/hotels">Hotels</a></li>
            <li><a href="/packages">Packages</a></li>
            <li><a href="/tourist_places">Tourist Places</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="hero">
        <div class="content">
            <h1>Discover Your Next Adventure</h1>
            <p>Explore beautiful destinations, choose your dates, and embark on an unforgettable journey.</p>
        </div>

        <!-- Inputs for Destination -->
        <form action="/search" method="POST" class="inputs">
            <!-- Text Input for Entering Place Name -->
            <input type="text" id="destination" name="destination" class="dropdown" placeholder="Enter Destination" required>

            <!-- Date Input for Selecting Date -->
            <input type="date" id="travel-date" class="dropdown" required>

            <!-- Dropdown for Number of Days -->
            <select id="days" class="dropdown" required>
                <option value="" disabled selected>Number of Days</option>
                <option value="3">3 Days</option>
                <option value="5">5 Days</option>
                <option value="7">7 Days</option>
                <option value="10">10 Days</option>
            </select>

            <!-- Submit Button -->
            <button class="submit-btn">Submit</button>
        </div>
    </div>

</body>
</html>
